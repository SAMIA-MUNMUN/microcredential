<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Samia Munmun</title>
        <link rel="stylesheet" href="day4.css" type="text/css">
</head>
<body>
    <h1 class="name">Samia Munmun</h1>
    <img src="images/lake.jpg" alt="image of a lake" class="lake">
    <img src="images/dessert.jpg" alt="image of a dessert" class="dessert">
    <!-- section for landscape -->
    <section class="container">
        <header>
            <h1 class="title">Landscape</h1>
        </header>
        <main>
            <figure>
                <img class="image1" src="images/dessert.jpg" alt="image of a dessert">
                <img class="image2" src="images/forest.jpg" alt="image of a forest view">
            </figure>
            <figure>
                <img class="image3" src="images/lake.jpg" alt="image of George lake">
                <img class="image4" src="images/pole.jpg" alt="image of north pole">
            </figure>
        </main>
        <footer>
            <a class="QCCLink" href="https://www.qcc.cuny.edu/" target="_blank">Visit QCC website</a>
        </footer>
    </section>
    <!--navigation tabs-->
    <h1>Vertical navigation tabs</h1>
    <ul class="vertical">
        <li><a href="https://www.qcc.cuny.edu/" target="_blank" class="link">GO TO QCC</a></li>
        <li><a href="https://www.cuny.edu/" target="_blank" class="link">GO TO CUNY</a></li>
        <li><a href="https://www.qc.cuny.edu/" target="_blank" class="link">GO TO QUEENS COLLEGE</a></li>
    </ul>
    <h1>Horizontal navigation tabs</h1>
    <nav class="horizontal">
        <a href="https://www.qcc.cuny.edu/" target="_blank" class="link2">QCC</a>
        <a href="https://www.cuny.edu/" target="_blank" class="link2">CUNY</a>
        <a href="https://www.qc.cuny.edu/" target="_blank" class="link2">QUEENS COLLEGE</a>
    </nav>
    <!--POSITIONS-->
    <h1>Positions</h1>
    <section class="pos">
        <img src="images/dessert.jpg" alt="image of a dessert" class="positionImg">
        <p class="paragraph">Dessert in Australia</p>
    </section>
    <!--Sticky-->
    <h1 class="stickyH1">This is a sticky note</h1>
    <!--z-index-->
    <figure class="zcontainer">
        <img src="images/forest.jpg" alt="images of a forest" class="zimage1">
        <img src="images/dessert.jpg" alt="images of a dessert" class="zimage2">
        <p class="zparagraph">landscape images</p>
    </figure>
    <!--Filters-->
    <h1>Filters</h1>
    <h2>Blurred images</h2>
    <figure>
        <img src="images/forest.jpg" alt="image of forest" class="blur1">
        <img src="images/forest.jpg" alt="image of forest" class="blur2">
        <img src="images/forest.jpg" alt="image of forest" class="blur3">
    </figure>
    <h2>Sepia images</h2>
    <figure>
        <img src="images/forest.jpg" alt="image of forest" class="sepia1">
        <img src="images/forest.jpg" alt="image of forest" class="sepia2">
        <img src="images/forest.jpg" alt="image of forest" class="sepia3">
    </figure>
    <h2>Inverted images</h2>
    <figure>
        <img src="images/forest.jpg" alt="image of forest" class="invert1">
        <img src="images/forest.jpg" alt="image of forest" class="invert2">
        <img src="images/forest.jpg" alt="image of forest" class="invert3">
    </figure>
</body>
</html>
